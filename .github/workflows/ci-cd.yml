name: Deploy to Railway

on:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Run tests
        run: yarn test:dev

  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 20
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy Database Service
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}d

      - name: Deploy Webserver Service
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_FRONT }}

      - name: Deploy Docs Service
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_DOCS }}